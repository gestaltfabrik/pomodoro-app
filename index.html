<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Icônes Feather (alternative à Lucide pour le web) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 id="title">Minuteur Pomodoro</h1>
        
        <!-- Modes -->
        <div class="modes">
            <button id="pomodoro-btn" class="active">Pomodoro</button>
            <button id="short-break-btn">Pause Courte</button>
            <button id="long-break-btn">Pause Longue</button>
        </div>
        
        <!-- Timer -->
        <div class="timer" id="timer">25:00</div>
        
        <!-- Controls -->
        <div class="controls">
            <button id="play-pause-btn" class="control-btn">
                <i data-feather="play"></i>
            </button>
            <button id="reset-btn" class="control-btn">
                <i data-feather="rotate-ccw"></i>
            </button>
            <button id="skip-btn" class="control-btn">
                <i data-feather="skip-forward"></i>
            </button>
            <button id="sound-btn" class="control-btn">
                <i data-feather="volume-2"></i>
            </button>
            <button id="settings-btn" class="control-btn">
                <i data-feather="settings"></i>
            </button>
        </div>
        
        <!-- Cycle Info -->
        <div class="cycle-info">
            <h2 id="cycle-title">Cycle Pomodoro</h2>
            <p id="cycle-details">4 sessions de travail (25min) avec 3 pauses courtes (5min) et 1 pause longue (20min).</p>
            <p id="cycle-duration">Durée totale du cycle: 2h15min</p>
            
            <div id="cycle-status" class="hidden">
                <p id="cycle-current">Cycle en cours - Travail</p>
                <p id="cycle-remaining">Sessions restantes avant pause longue: 4</p>
                <button id="stop-cycle-btn" class="red-btn">Arrêter le cycle</button>
            </div>
            
            <button id="start-cycle-btn" class="green-btn">Démarrer un cycle</button>
        </div>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="settings-title">Paramètres</h2>
                
                <div class="setting-item">
                    <label id="pomodoro-label">Durée Pomodoro (minutes)</label>
                    <input type="number" id="pomodoro-input" min="1" value="25">
                </div>
                
                <div class="setting-item">
                    <label id="short-break-label">Durée Pause Courte (minutes)</label>
                    <input type="number" id="short-break-input" min="1" value="5">
                </div>
                
                <div class="setting-item">
                    <label id="long-break-label">Durée Pause Longue (minutes)</label>
                    <input type="number" id="long-break-input" min="1" value="20">
                </div>
                
                <div class="setting-item">
                    <label id="interval-label">Nombre de sessions avant pause longue</label>
                    <input type="number" id="interval-input" min="1" value="4">
                </div>
                
                <div class="setting-item">
                    <label id="language-label">Langue</label>
                    <div class="language-buttons">
                        <button class="lang-btn active" data-lang="fr">Français</button>
                        <button class="lang-btn" data-lang="en">English</button>
                        <button class="lang-btn" data-lang="ro">Română</button>
                    </div>
                </div>
                
                <div class="setting-item checkbox">
                    <label>
                        <input type="checkbox" id="sound-checkbox" checked>
                        <span id="sound-label">Activer les sons</span>
                    </label>
                </div>
                
                <div class="modal-buttons">
                    <button id="reset-defaults-btn" class="btn gray-btn">Réinitialiser</button>
                    <button id="cancel-btn" class="btn">Annuler</button>
                    <button id="save-btn" class="btn blue-btn">Enregistrer</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="language-selector">
                <i data-feather="globe"></i>
                <button class="lang-footer-btn active" data-lang="fr">FR</button>
                <button class="lang-footer-btn" data-lang="en">EN</button>
                <button class="lang-footer-btn" data-lang="ro">RO</button>
            </div>
        </div>
    </div>

    <!-- Audio files -->
    <audio id="gong-sound" src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/bell_ring.mp3"></audio>
    <audio id="ping-sound" src="https://cdnjs.cloudflare.com/ajax/libs/ion-sound/3.0.7/sounds/tap.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
